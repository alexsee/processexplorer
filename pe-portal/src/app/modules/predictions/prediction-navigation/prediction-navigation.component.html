<nz-layout>
    <nz-sider nzWidth="200px" nzTheme="light">
        <ul nz-menu nzMode="inline" class="sider-menu">
            <li nz-menu-item routerLink="/models" nzMatchRouter>
                <i nz-icon nzType="unordered-list" nzTheme="outline"></i>
                <span>Trained Models</span>
            </li>
            <li nz-menu-item routerLink="/cases/open" nzMatchRouter>
                <i nz-icon nzType="inbox" nzTheme="outline"></i>
                <span>Open Cases</span>
            </li>
            <li nz-menu-item routerLink="/cases/jobs" nzMatchRouter>
                <i nz-icon nzType="play-circle" nzTheme="outline"></i>
                <span>Automation Jobs</span>
            </li>
        </ul>
    </nz-sider>
    <nz-content>
        <ng-content></ng-content>
    </nz-content>
</nz-layout>
